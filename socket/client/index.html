<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebSocket demo</title>
    </head>
    <body>
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                const websocket = new WebSocket("ws://127.0.0.1:10099/");

                websocket.onmessage = ({ data }) => {
                    console.log(data)
                };

                websocket.send('123')
            });
        </script>
    </body>
</html>
